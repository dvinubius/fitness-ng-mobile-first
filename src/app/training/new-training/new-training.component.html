<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card fxFlex.gt-xs="400px">
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Time for a new workout!</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select an exercise" #select>
          <mat-option *ngFor="let chop of chops" [value]="chop.id">
            {{chop.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button color="accent"
        (click)="started(select.value)"
        [disabled]="!select.value">Start</button>
    </mat-card-actions>
  </mat-card>
</div>
